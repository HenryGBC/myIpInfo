
<div class="mdl-card mdl-shadow--4dp content ">
  <div class="header">
    <h1 *ngIf="ipInfo">
          {{ipInfo.query}}
    </h1>
    <form (ngSubmit)="onSubmit()" #ipForm="ngForm">
      <div class="input-form">
        <input [(ngModel)]="ip"  type="text" id="ip"  placeholder="192.168... ..." required>
        
      </div>
      <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
  </div>
 
  <div *ngIf="ipInfo">
    <ip-info [ipInfo]="ipInfo"></ip-info>
  </div>

</div>
