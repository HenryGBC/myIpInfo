
<div class="content">
  <h1 *ngIf="ipInfo">
        IP:{{ipInfo.query}}
  </h1>
  <form (ngSubmit)="onSubmit()" #ipForm="ngForm">
    <div class="form-group">
      <label for="name">Ip</label>
      <input type="text" [(ngModel)]="ip" class="form-input" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
 
</div>
<div *ngIf="ipInfo">
  <ip-info [ipInfo]="ipInfo"></ip-info>
</div>
